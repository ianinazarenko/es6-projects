<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stripe Submenu</title>
        <!-- styles -->
        <link rel="stylesheet" href="./style.css" />
        <!-- font awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
    </head>
    <body>
        <!-- navbar -->
        <nav class="nav">
            <div class="--section-centered nav__container">
                <div class="nav__header">
                    <img src="./img/logo.svg" alt="Stripe" />
                    <button class="nav__toggle-btn btn">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <ul class="nav__links">
                    <li><button class="nav__link-btn">Products</button></li>
                    <li><button class="nav__link-btn">Developers</button></li>
                    <li><button class="nav__link-btn">Company</button></li>
                </ul>
                <button class="nav__sign-in btn">Sign in</button>
            </div>
        </nav>
        <!-- end of navbar -->
        <!-- hero -->
        <section class="hero">
            <div class="hero__container --section-centered">
                <article class="hero__text">
                    <h1>
                        Payments <br />infrastructure <br />
                        for the internet
                    </h1>
                    <p>
                        Millions of companies of all sizes—from startups to
                        Fortune 500s—use Stripe’s software and APIs to accept
                        payments, send payouts, and manage their businesses
                        online.
                    </p>
                    <button class="btn hero__more">Start now</button>
                </article>
                <article class="hero__img">
                    <img
                        src="./img/phone.svg"
                        alt="phone"
                        class="hero__phone"
                    />
                </article>
            </div>
        </section>
        <!-- end of hero -->
        <!-- sidebar with menu -->
        <div class="sidebar-wrapper">
            <aside class="sidebar">
                <div class="sidebar__header">
                    <button class="sidebar__close-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="sidebar__links">menu here</div>
            </aside>
        </div>
        <!-- end of sidebar with menu -->
        <!-- submenu -->
        <aside class="submenu">hellow</aside>
        <!-- end of submenu -->
        <!-- javascript -->
        <script type="module" src="./app.js"></script>
    </body>
</html>
